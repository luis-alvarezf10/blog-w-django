<!-- static es un tag que django utiliza para cargar archivos estaticos -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post adk</title>
    <link rel="stylesheet" href="{% static 'base.css' %}" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <p style="color: red">Usuario: {{ user.username }}</p>

          <ul class="navbar-nav">
            <li class="nav-item" ><a href="{% url 'post_list' %}" class="nav-link active">Inicio</a></li>
            {% if user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'post_create' %}" class="nav-link">Nuevo Post</a></li>
            {% endif %} {% if user.is_authenticated %}
            <li class="nav-item">
              <form method="post" action="{% url 'logout' %}">
                <!-- es un token que django genera para prevenir ataques de inyeccion -->
                {% csrf_token %}
                <button type="submit"  class="btn btn-danger">Cerrar Sesion</button>
              </form>
            </li>
            {% else %}
            <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Iniciar Sesion</a></li>
            {% endif %}
          </ul>
      </div>
    </nav>
    <!-- es un bloque que se utiliza para cargar contenido dinamico -->
    {% block content %} {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
