{% extends 'base.html' %}

{% block content %}
<h1>Lista de Posts</h1>
<ul>
    {% for post in post_list %}
    <li>
        <h2>{{ post.title }}</h2>
        <!-- tambien funciona post.pk -->
        <a href="{% url 'post_detail' post.id %}">Ver mas</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
